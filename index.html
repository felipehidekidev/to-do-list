<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io_todolist/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io_todolist/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io_todolist/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon_io_todolist/site.webmanifest" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>To Do List</h1>
    </header>
    <div class="container">
      <input type="text" placeholder="Escrever uma Tarefa" id="input-el" />
      <button id="input-btn">Adicionar</button>
      <button id="delete-btn">Apagar Tudo</button>
      <ul id="list-el"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
